{% extends "blog/base.html" %}
{% block content %}
  <article class="media content-section card">
    <img class ="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body card-body">
      <div class="article-metadata card-subtitle mb-2 text-muted">
        <a class="mr-2" href="{% url 
        'user-posts' object.author.username %}">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>

        {% if object.author == user %}
          <a class='btn btn-secondary btn-sm mt-1 mb-1' href="{% url 'post-update' object.id %">Update</a>

          <a class='btn btn-danger btn-sm mt-1 mb-1' href="{% url 'post-delete' object.id %">Delete</a>


        {% endif %}

      </div>
      <h2 class="article-title card-title">{{ object.title }}</h2>
      <p class="article-content card-text">{{ object.content }}</p>
    </div>
  </article>
{% endblock content %}
